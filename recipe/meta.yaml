{% set name = "sawyer" %}
{% set version = "0.9.1" %}

package:
  name: rb-{{ name|lower }}
  version: {{ version }}

source:
  url: https://rubygems.org/downloads/{{ name }}-{{ version }}.gem
  sha256: 4af4ee3a9cf464980401a10a6740c2592f48cf1c532ae2b2ba5c820dd4088914

build:
  noarch: generic
  number: 0
  script:
    - gem install -N -l -V --norc --ignore-dependencies {{ name }}-{{ version }}.gem
    - gem unpack {{ name }}-{{ version }}.gem
  skip: {{ win }}

requirements:
  host:
    - ruby
  run:
    - ruby
    - rb-addressable >=2.3.5
    - rb-faraday >0.8,<2.0

test:
  commands:
    - ruby -r {{ name }} -e 'exit 0'

about:
  home: https://rubygems.org/gems/{{ name }}
  license: MIT
  license_family: MIT
  license_file: {{ name }}-{{ version }}/LICENSE.md
  summary: Secret User Agent of HTTP

  doc_url: https://www.rubydoc.info/gems/{{ name }}
  dev_url: https://github.com/lostisland/{{ name }}

extra:
  recipe-maintainers:
    - sodre
